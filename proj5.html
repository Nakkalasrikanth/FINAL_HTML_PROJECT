<!-- Document Type of HTML5 -->
<!doctype html>
<!-- Root Tag -->
<html lang="en">
  <!-- Meta Data -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- Visual Content -->
  <body>
    <h1>Course Registartion Form</h1>
    <form action="">
      <fieldset>
        <legend>Personal Details</legend>
        <table>
          <tr>
            <td><label for="fname">First Name</label></td>
            <td>
              <input
                type="text"
                name="fname"
                id="fname"
                placeholder="EX:Srikanth"
              />
            </td>
          </tr>
          <tr>
            <td><label for="sname">Surname</label></td>
            <td>
              <input type="text" name="sname" id="sname" placeholder="Ex:N" />
            </td>
          </tr>
          <tr>
            <td><label for="number">Mobilenumber</label></td>
            <td>
              <input
                type="tel"
                name="number"
                id="number"
                placeholder="EX:8790955204"
              />
            </td>
          </tr>
          <tr>
            <td><label for="email">Email</label></td>
            <td>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="EX:nsrikanth2004@gmail.com"
              />
            </td>
          </tr>
          <tr>
            <td><label for="password">Password</label></td>
            <td>
              <input
                type="password"
                name="password"
                id="password"
                minlength="6 Characters"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="cpassword">Conform Password</label></td>
            <td>
              <input
                type="password"
                name="cpassword"
                id="cpassword"
                minlength="6 Characters"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="dob">DOB</label></td>
            <td><input type="date" name="dob" value="dob" /><br /></td>
          </tr>
          <tr>
            <td><label for="gender">Gender</label></td>
            <td>
              <input type="radio" name="gender" value="Male" /><label
                >Male</label
              >
              <input type="radio" name="gender" value="FEMALE" /><label
                >FEMALE</label
              >
              <input type="radio" name="gender" value="OTHERS" /><label
                >OTHERS</label
              >
            </td>
          </tr>
          <tr>
            <td><label for="selection">SELEECT COUNTRY</label></td>
            <td>
              <select name="" id="">
                <option value="">INDIA</option>
                <option value="">USA</option>
                <option value="">GERMANY</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="pic">UPLOAD PICTURE</label></td>
            <td><input type="file" /></td>
          </tr>
        </table>
        <input type="reset" />
      </fieldset>
      <fieldset>
        <legend>Course Details</Details></legend>
        <table>
        <tr>
          <td><label for="selection">Select Course</label></td>
          <td>
            <select name="" id="">
              <option value="">Python Full Stack</option>
              <option value="">Java Full Stack</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="DM">Delivery Mode</label></td>
          <td>
            <input type="radio" name="DM" value="DM" /><label>ONLINE</label>
            <input type="radio" name="DM" value="DM" /><label>OFFLINE</label>
          </td>
        </tr>
        <tr>
          <td><label for="Comments">Comments:</label></td>
        </tr>
      </table>
      <textarea
        style="resize: none"
        name=""
        id=""
        rows="5"
        cols="50"
      ></textarea><br>
      <input type="submit" />

      </fieldset>

      
    </form>
  </body>
</html>
